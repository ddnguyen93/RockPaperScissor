<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "choices">
        <div>
            <button id = "rock">Rock</button>
        </div>
        <div>
            <button id = "paper">Paper</button>
        </div>
        <div>
            <button id = "scissors">Scissors</button>
        </div>
    </div>
    <div>
        <button id = 'Reset'>Reset Game</button>
    </div>
    <div id = "container"></div>


  <script>
    let option = ["Rock", "Paper", "Scissors"];
    let computerScore = 0;
    let playerScore = 0;

    function playerPlays(selection) {
      game(selection);
      if (computerScore == 5 || playerScore == 5) {
          computerScore = 0;
          playerScore = 0;
      }
      return;
    }
    function computerPlays() {
      let computerChoice = option[Math.floor(Math.random()*option.length)];
      return computerChoice;
    }

    function playRound(playerSelection, computerSelection) {
        let result = "";
        if (playerSelection === computerSelection) {
            result = "Tie";
        } else if (playerSelection == "Rock" && computerSelection == "Scissors") {
            result = "Player Wins";
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
            result = "Computer Wins";
        } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
            result = "Player Wins";
        } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
            result = "Computer Wins";
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
            result = "Player Wins";
        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            result = "Computer Wins";
        }
        return result;
    } 

    function game(playerSelection) {
            const computerSelection = computerPlays();    
            let Winner = playRound(playerSelection, computerSelection);
            if (Winner == "Player Wins") {
                playerScore++;
            } else if (Winner == "Computer Wins") {
                computerScore++;
            } else {
                ;
            }
            console.log(Winner + " Score: " + playerScore + "-" + computerScore);
            results.textContent = Winner + " Score: " + playerScore + "-" + computerScore;
    }

    function ResetGame() {
        computerScore = 0;
        playerScore = 0;
        console.log("The game has been reset. Score: " + playerScore + "-" + computerScore)
        results.textContent = "The game has been reset. Score: " + playerScore + "-" + computerScore;
    }
    
    document.getElementById('rock').addEventListener('click', () => playerPlays("Rock"));
    document.getElementById('paper').addEventListener('click', () => playerPlays("Paper"));
    document.getElementById('scissors').addEventListener('click', () => playerPlays("Scissors"));
    document.getElementById('Reset').addEventListener('click', ResetGame);

    const container = document.querySelector('#container');
    const results = document.createElement('p');
    results.classList.add('results');
    container.appendChild(results);

  </script>
</body>
</html>
