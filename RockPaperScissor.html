<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <script>
    let option = ["Rock", "Paper", "Scissors"];

    function computerPlay() {
      let computerChoice = option[Math.floor(Math.random()*option.length)];
      return computerChoice;
    }

    function playerPlay() {
      let playerChoice = window.prompt("Rock, Paper or Scissors?");
      return playerChoice;
    }

    //const playerSelection = playerPlay();
    //const computerSelction = computerPlay();

    function playRound(playerSelection, computerSelection) {
        let result = "";
        if (playerSelection === computerSelection) {
            result = "Tie";
        } else if (playerSelection == "Rock" && computerSelection == "Scissors") {
            result = "Player Wins";
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
            result = "Computer Wins";
        } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
            result = "Player Wins";
        } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
            result = "Computer Wins";
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
            result = "Player Wins";
        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            result = "Computer Wins";
        }
        return result;
    } 
    
    function game() {
        let computerScore = 0;
        let playerScore = 0;
        while (playerScore < 5 && computerScore < 5 ){
            const playerSelection = playerPlay();
            const computerSelection = computerPlay();    
            let Winner = playRound(playerSelection, computerSelection);
            if (Winner == "Player Wins") {
                playerScore++;
            } else if (Winner == "Computer Wins") {
                computerScore++;
            } else {
                ;
            }
            console.log(Winner + " Score: " + playerScore + "-" + computerScore)
        }
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
